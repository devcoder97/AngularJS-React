<!-- login.html -->

<div class="login-form">
    <h1>Login</h1>
    <form name="loginForm" ng-submit="login()" novalidate>
        <label>Username:</label>
        <input type="text" ng-model="credentials.username" required>

        <label>Password:</label>
        <input type="password" ng-model="credentials.password" required>
        <span ng-show="loginForm.password.$error.required && loginForm.password.$dirty">Password is required.</span>

        <button type="submit" ng-disabled="loginForm.$invalid">Login</button>

        <!-- Show login error message -->
        <div ng-show="loginError">{{ loginError }}</div>
    </form>
</div>
