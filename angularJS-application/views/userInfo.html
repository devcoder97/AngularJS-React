
<!-- userInfo.html -->

<div class="user-card">
    <h1>User Information</h1>
    <div class="user-details">
        <p><strong>Name:</strong> {{ user.name }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <img ng-src="{{ user.image }}" alt="User Image" width="200">
    </div>
</div>
