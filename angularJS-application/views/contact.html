<!-- contact.html -->

<div class="contact-form">
    <h1>Profile</h1>
    <form name="contactForm" novalidate>
        <label>Name:</label>
        <input type="text" ng-model="user.name" required>

        <label>Email:</label>
        <input type="email" ng-model="user.email" required>

        <label>Image:</label>
        <input type="file" id="imageInput" accept="image/*" onchange="angular.element(this).scope().uploadImage(event)" required>
        <span ng-show="contactForm.image.$error.required && contactForm.image.$dirty">Image is required.</span>

        <button type="button" ng-click="submitContactForm()" ng-disabled="contactForm.$invalid">Submit</button>
    </form>
</div>
